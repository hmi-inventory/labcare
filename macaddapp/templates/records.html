<body>
    <div class="container" align=center><br>
    <h2 style="display: inline;">Records</h2>

    <table class="table table-bordered">
        <tr>
            <th>Company Name</th>
            <th>MAC Addresses</th>
            <th>Security Key</th>
            <th>Action</th>
        </tr>
        {% for d in data %}

            <td>{{d.companyname}}</td>
            <td>{{d.mac}}</td>
            <td>{{d.security_key}}</td>
            <td><a href="{% url 'delete_record' d.id %}" onclick="return confirm('Are you sure, you want to delete this?');">Delete</a></td>

        {% endfor %}
    </table><br>
